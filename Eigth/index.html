<!DOCTYPE html>
<html>
<head>
  <title>Visualizar Imágenes de Pokémon</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Visualizar Imágenes de Pokémon</h1>
    <label for="pokemonCount">Ingrese un número (máx. 15):</label>
    <input type="number" id="pokemonCount" min="1" max="15" value="1">
    <button onclick="displayPokemonImages()">Mostrar Imágenes</button>

    <div id="imageContainer" class="image-row"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
